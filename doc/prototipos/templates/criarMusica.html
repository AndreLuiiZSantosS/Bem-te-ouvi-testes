<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="criarMusica.css">
  <link rel="icon" href="imagens/bird.png" type="image/png" />
  <title>bem-te-ouvi - publicar música</title>
</head>

<body>
  <header>
    <a href="index.html"><img src="imagens/Logo1.png" class="logo" alt="Logo" /></a>
    <img src="imagens/perfil.png" class="profile-icon" alt="Avatar">
  </header>

  <section class="banner">
    <h1>Publicar sua música</h1>
    <div class="social-icons">
      <img src="imagens/twitter.png" alt="X">
      <img src="imagens/instagram.png" alt="Instagram">
      <img src="imagens/facebook.png" alt="Facebook">
    </div>
  </section>

  <section class="form-section">
    <div class="form-fields">
      <div>
        <label for="titulo">Título</label>
        <input type="text" id="titulo" placeholder="Digite o título da música" />
      </div>
      <div>
        <label for="genero">Gênero musical</label>
        <input type="text" id="genero" placeholder="Digite o gênero musical" />
      </div>
      <button class="publicar">Publicar</button>
    </div>

    <div class="image-upload">
      <div class="image-preview"></div> <!-- aqui é o x -->
      <label class="custom-file-upload">
        <input type="file" /> 
        Escolher imagem
      </label>
    </div>
  </section>
</body>
</html>
