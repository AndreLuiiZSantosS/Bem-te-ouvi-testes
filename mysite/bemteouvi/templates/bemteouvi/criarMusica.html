{% extends 'base.html' %}
{% load static %}

{% block css %}
  <link rel="stylesheet" href="{% static 'bemteouvi/css/criarMusica.css'%}">
  {{block.super}}
  {% endblock %}

{% block titulo %}
  bem-te-ouvi - criar musica
{% endblock %}

{% block conteudo %}
  <main>
    <section class="banner">
      <h1>Publicar sua música</h1>
      <div class="social-icons">
        <img src="{% static 'bemteouvi/img/twitter.png'%}" alt="X">
        <img src="{% static 'bemteouvi/img/instagram.png'%}" alt="Instagram">
        <img src="{% static 'bemteouvi/img/facebook.png'%}" alt="Facebook">
      </div>
    </section>

    <section class="form-section">
      <div class="form-fields">
        <div>
          <label for="titulo">Título</label>
          <input type="text" id="titulo" placeholder="Digite o título da música" />
        </div>
        <div>
          <label for="genero">Gênero musical</label>
          <input type="text" id="genero" placeholder="Digite o gênero musical" />
        </div>
        <button class="publicar">Publicar</button>
      </div>

      <div class="image-upload">
        <div class="image-preview"></div> <!-- aqui é o x -->
        <label class="custom-file-upload">
          <input type="file" />
          Escolher imagem
        </label>
      </div>
    </section>
  </main>
{% endblock %}
